<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registro - Morvan Clínica Médica</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Registro - Morvan Clínica Médica</h2>
    <form method="POST" action="{% url 'registrar' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="inputNome">Nome Completo</label>
            <input class="form-control" name="nome" id="inputNome" required type="text" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputEmail">E-mail</label>
            <input class="form-control" name="email" id="inputEmail" required type="email" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputUsuario">Usuário</label>
            <input class="form-control" name="usuario" id="inputUsuario" required type="text" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputSenha">Senha</label>
            <input class="form-control" name="senha" id="inputSenha" required type="password" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputConfirmaSenha">Confirme a Senha</label>
            <input class="form-control" name="confirma_senha" id="inputConfirmaSenha" required type="password" />
        </div>
        <button class="btn btn-primary" type="submit">Registrar</button>
        <p class="mt-3 text-center">Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.</p>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
